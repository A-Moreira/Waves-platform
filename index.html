<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/app.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <nav class="menu">
    <div class="menu__up">
      <div class="menu__avatar"></div>
      <div class="menu__items">
        <ul>
          <li class="menu__item"></li>
          <li class="menu__item"></li>
          <li class="menu__item"></li>
        </ul>
      </div>
    </div>
    <div class="menu__down">
      <ul>
        <li class="menu__control"></li>
        <li class="menu__control"></li>
      </ul>
    </div>
  </nav>
  <div class="content">
    <header class="header">
      <ul class="header__items">
        <li class="header__item">Assets</li>
        <li class="header__item">Portfolio</li>
        <li class="header__item">Transaction</li>
        <li class="header__item">Leasing</li>
      </ul>
    </header>
    <main class="main-block">
      <div class="toggle-row">
        <button class="toggle-row__btn">Send</button>
        <button class="toggle-row__btn">Receive</button>
      </div>
      <div class="graph">
        <div class="graph__header">
          <ul class="graph__items">
            <li class="graph__item">Waves 3999</li>
            <li class="graph__item">Bitcoin 2344</li>
            <li class="graph__item"> Etherium 4234</li>
          </ul>
          <ul class="graph__periods">
            <li class="graph__period">1D</li>
            <li class="graph__period">1W</li>
            <li class="graph__period">1M</li>
          </ul>
        </div>
        <div class="graph__prices">
          <div class="graph__price">
            585
            <span class="graph__subprice">Price etherium</span>
          </div>
          <div class="graph__price">
            585
            <span class="graph__subprice">Price etherium</span>
          </div>
          <div class="graph__price">
            585
            <span class="graph__subprice">Price etherium</span>
          </div>
        </div>
      </div>
      <div class="counts">
        <div class="count">
          <div class="count__header">
            Waves
            <span class="count__status">Qualified</span>
          </div>
          <div class="count__body">
            <span class="count__value">of total balance</span>
          </div>
          <div class="count__toggle">
            <button class="count__toggle-btn">Send</button>
            <button class="count__toggle-btn">Receive</button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
  <script src="/dist/app.js"></script>
</body>
</html>
